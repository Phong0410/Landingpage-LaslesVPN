<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <section id="first-section">
            <header class="header">
                <div class="header__heading">
                    <img src="./assets/img/svg/Vector.svg" alt="logo" class="header__heading-logo">
                    <h1 class="header__heading-text">Lasles<span class="header__heading-text--bold">VPN</span></h1>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#">About</a></li>
                        <li class="header__nav-item"><a href="#">Features</a></li>
                        <li class="header__nav-item"><a href="#">Pricing</a></li>
                        <li class="header__nav-item"><a href="#">Testimonials</a></li>
                        <li class="header__nav-item"><a href="#">Help</a></li>
                    </ul>
                </nav>
                <button class="header__button header__button-signin">Sign In</button>
                <button class="header__button header__button-signup">Sign Up</button>
            </header>
            <div class="content">
                <div class="content__overview">
                    <h2 class="content__overview-heading">Want anything to be easy with <span>LaslesVPN.</span></h2>
                    <p class="content__overview-text">Provide a network for all your needs with ease and fun using
                        <span>LaslesVPN</span> discover interesting features from us.
                    </p>
                    <button class="content__overview-button primary-button">Get Started</button>
                </div>
                <img src="./assets/img/svg/Illustration 1.svg" alt="image" class="content__img">
            </div>
            <ul class="info-list">
                <li class="info-item">
                    <div class="info-item__icon"><i class="fa-solid fa-user"></i></div>
                    <p class="info-item__text">
                        <span>90+</span><br>Users
                    </p>
                </li>
                <li class="info-item">
                    <div class="info-item__icon"><i class="fa-solid fa-location-dot"></i></div>
                    <p class="info-item__text">
                        <span>30+</span><br>Locations
                    </p>
                </li>
                <li class="info-item">
                    <div class="info-item__icon"><i class="fa-solid fa-server"></i></div>
                    <p class="info-item__text">
                        <span>50+</span><br>Servers
                    </p>
                </li>
            </ul>
        </section>
        <section id="second-section">

        </section>
    </div>
</body>

</html>
